spring:
  application:
    name: eureka-server
server:
  port: 7001
eureka:
  client:
    register-with-eureka: false #false表示不向服务中心注册自己,单注册中心要配置,
    fetch-registry: false #false 表示自己端就是注册中心,我的职责是维护服务实例,并不需要取检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #设置 与eureka server 交互的地址查询服务和注册服务
  instance:
    hostname: localhost  # eureka 服务端的实例名称
